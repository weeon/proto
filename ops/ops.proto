syntax = "proto3";

package ops;

option go_package = "github.com/weeon/proto/ops";



message PingMessage {
}
message PongMessage {
}

message DeployRequest {
    string project    = 1;
    string namespace  = 2;
    string workloadID = 3;
    string metadata   = 4;
    string token      = 5;
}

message DeployResponse {
    DeployResult Result = 1;
}

enum DeployResult {
    DeployResultNone    = 0;
    DeployResultSuccess = 1;
    DeployResultFail    = 2;
}

service OpsSrv {
    rpc Ping(PingMessage) returns (PongMessage) {}
    rpc Deploy(DeployRequest) returns (DeployResponse) {}
}